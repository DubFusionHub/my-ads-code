<script>
  const ads = ["ad1", "ad2", "ad3", "ad4", "ad5", "ad6", "ad7"];
  let currentAdIndex = 0;

  function showNextAd() {
    // Hide all ads
    ads.forEach(adId => {
document.getElementById(adId).style.display = "none";
    });

    // Show the next ad
    document.getElementById(ads[currentAdIndex]).style.display = "flex";

    // Update to the next ad index
    currentAdIndex = (currentAdIndex + 1) % ads.length;
  }

  // Start the ad rotation
  showNextAd();
  setInterval(showNextAd, 2000); // Change ad every 2 seconds
</script>
